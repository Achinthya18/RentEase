{% extends "home.html" %}

{% block rentDue %}
<h2 class="text-3xl font-bold">Outstanding Rent Accounts</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-10">
    {% for tenant in tenant_data %}
    <div class="card rounded-lg shadow-lg">
        <div class="card-body">
            <figure><img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Album"
                    class="w-24 h-24 rounded-full object-cover" /></figure>
            <h2 class="card-title text-xl">{{ tenant[0]}} {{ tenant[1] }}</h2>
            <p>Rent: {{ tenant[2] }}</p>
            <p>Payment Status: {{ tenant[3] }}</p>
            <p>Payment Date: {{ tenant[4] }}</p>
            <div class="card-actions flex justify-between">
                <a href="/{{ tenant[5] }}/{{ tenant[6] }}/updatetenant"
                    class="btn btn-outline btn-primary mr-2">Edit</a>
                <a href="/{{ tenant[5] }}/{{ tenant[6] }}/deletetenant" class="btn btn-outline btn-error"
                    onclick="return confirm('Are you sure you want to delete this tenant?')">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
